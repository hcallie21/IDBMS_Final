<!DOCTYPE html>
<html>
<head>
    <title>P5 Buttons</title>
    <style>
        .button {
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .button1 {
            background-color: white; 
            color: black; 
            border: 2px solid #04AA6D;
        }

        .button1:hover {
            background-color: #04AA6D;
            color: white;
        }

        .button2 {
            background-color: white; 
            color: black; 
            border: 2px solid #008CBA;
        }

        .button2:hover {
            background-color: #008CBA;
            color: white;
        }
        .button3 {
            background-color: white; 
            color: black; 
            border: 2px solid #f0ad4e;
        }

        .button3:hover {
            background-color: #f0ad4e;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Course Management System</h1>
        <p>Please choose an option:</p>
        <button onclick="window.location.href='/login'" class="button button1">Sign In</button>
        <button onclick="window.location.href='/register'" class="button button2">Create an Account</button>
        <button onclick="window.location.href='/request_role'" class="button button3">Request a Role</button>
    </div>
</body>
</html>
