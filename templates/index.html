<!DOCTYPE html>
<html>
<head>
    <title>P5 Buttons</title>
    <style>
        .button {
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }
        
        .button1 {
            background-color: white; 
            color: black; 
            border: 2px solid #04AA6D;
        }

        .button1:hover {
            background-color: #04AA6D;
            color: white;
        }

        .button2 {
            background-color: white; 
            color: black; 
            border: 2px solid #008CBA;
        }

        .button2:hover {
            background-color: #008CBA;
            color: white;
        }
        .button3 {
        	background-color: white;
            color: black;
            border: 2px solid #743ac2;
         }
        .button3:hover {
         	background-color: #743ac2;
            color: white;
         }
        .button-row {
   			 display: flex;
   			 gap: 100px; /* Space between buttons */
 			   margin-top: 20px;
		}
		body, html {
  			 height: 100%;
  			 margin: 10;
		}
          
        .textbox {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }

        .form-container {
            text-align: center;
            margin-top: 50px;
        }

        .form-row {
            margin-bottom: 20px;
        }
		.container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* vertical centering */
            height: 100%;
        }
    </style>
</head>
<body>
	<div class = "container">
      <h1>Student Class Registration: {{content}}</h1>

      <div class="button-row">
        <form action="{{ url_for('content') }}" method="post" class="form-container">
            <div class="form-row">
              <label for="crn">Class CRN:</label>
              <input type="number" name="crn" id="crn" class="textbox" required>
            </div>
          
            <button type="submit" name="action" value="insert" class="button button1">Insert</button>
            <button type="submit" name="action" value="delete" class="button button2">Delete</button>
            <button type="submit" name="update" value="update" class="button button3">Update</button>
      </form>          
      </div>
     </div>
    
</body>
</html>
